<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/47f40d5478.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <div class="card app-wrapper">

            <form id="search-form">
                <div class="row align-items-center">
                    <div class="col-6">
                        <input type="search" placeholder="Enter your city" class="form-control" id="search-text" />
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-light">Search</button>
                        <button type="button" class="btn btn-light" id="location-button">Current</button>
                    </div>
                </div>
            </form>

            <br />

            <section class="Title" id="date">
                <h2>December 20, 11:20am</h2>
            </section>

            <section class="Valencia">
                <h1 id="city">Location</h1>
                <h4>
                    <span id="temperature">...</span><span class="units">°C </span>
                </h4>
                <p>
                    <span id="humidity">0</span>% |
                    <span id="wind-speed">0</span>km/h
                </p>
            </section>

            <section class="icon">
                <img src="https://www.flaticon.com/svg/static/icons/svg/869/869767.svg" alt="sun" width="100" />
                <h3>
                    <span id="description"></span>
                </h3>
            </section>


            <section class="Forescast">
                <br />
                <h2>Forescast</h2>
                <br />
                <div class="row justify-content-evenly">
                    <div class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Monday</h5>
                                <p class="card-text">15ºC / 11ºC</p>
                            </div>
                            <div class="card-icon">
                                <img src="https://www.flaticon.com/svg/static/icons/svg/578/578116.svg"
                                    alt="sunforecast" width="50">
                            </div>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tuesday</h5>
                                <p class="card-text">15ºC / 10ºC</p>
                            </div>
                            <div class="card-icon">
                                <img src="https://www.flaticon.com/svg/static/icons/svg/578/578116.svg"
                                    alt="sunforecast" width="50">
                            </div>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Wednesday</h5>
                                <p class="card-text">18ºC / 11ºC</p>
                            </div>
                            <div class="card-icon">
                                <img src="https://www.flaticon.com/svg/static/icons/svg/869/869767.svg"
                                    alt="sunforecast" width="50">
                            </div>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Thursday</h5>
                                <p class="card-text">19ºC / 10ºC</p>
                            </div>
                            <div class="card-icon">
                                <img src="https://www.flaticon.com/svg/static/icons/svg/869/869767.svg"
                                    alt="sunforecast" width="50">
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </section>

<section class="author">
    <a href="http://https://github.com/Aleksandra-code/weather-app-shecodes" class="open-source">Open-Source</a>
    <div class="open-source-name">code by Aleksandra Staszynska</div>
</section>

    </div>
    <script src="src/index.js"></script>
</body>

</html>
